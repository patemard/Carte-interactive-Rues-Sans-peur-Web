<div class="centered" style="margin-top: 20%" *ngIf="!loginPass">
  <h2 mat-dialog-title>Mot de passe</h2>

  <mat-dialog-actions>
      <input name="PasswordInput"
             maxlength="50"
             matInput placeholder="mot de passe"
             [(ngModel)]="currentPassword"
      >
      <button mat-button  (click)="login()">Connecter</button>


  </mat-dialog-actions>
</div>
  <app-map-dashboard
      *ngIf="loginPass"
  ></app-map-dashboard>
