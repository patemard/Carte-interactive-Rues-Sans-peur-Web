<h1 mat-dialog-title>Actions modération</h1>
<div mat-dialog-content>

  <mat-select placeholder="Choix de l'action"
    [(value)]="selectedAction">
    <mat-option *ngIf="tagService.selectedTag?.active" value="hide" cdkFocusInitial>Masquer</mat-option>
    <mat-option  *ngIf="!tagService.selectedTag?.active" value="unhide" cdkFocusInitial>Démasquer</mat-option>
    <mat-option value="delete">Supprimer</mat-option>
  </mat-select>
</div>

<div mat-dialog-actions>

  <button mat-button mat-dialog-close cdkFocusInitial  (click)="confirm()">Confirmer</button>

  <button mat-button mat-dialog-close>Annuler</button>
</div>
