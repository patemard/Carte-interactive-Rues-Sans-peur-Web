<div id="map" class="map"></div>
  <div id="popup" class="ol-popup">
    <mat-card *ngIf="showPopup" id="popupCard" class="responsive-card">
      <div id="popup-content">
        <form>
          
          <mat-form-field class="rounded-field full-width" appearance="fill">
            <mat-label>Sentiment de sécurité</mat-label>
            <mat-select name="Sélection émotion"
              [(ngModel)]="selectedEmotion">
              <mat-option *ngFor="let emotion of emotions" [ngClass]="emotion.class" [value]="emotion.name">
                <i class="fa fa-{{emotion.icon}} fa-xl" style="margin-right: 5px;"></i>
                <span class="bold">{{emotion.name}}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width rounded-field" appearance="fill">
                <mat-label>Catégorie</mat-label>
                  <mat-select name="Sélection Catégorie"
                  [(ngModel)]="selectedCategory">
                  <mat-option *ngFor="let category of categories" [value]="category.name">
                    <!-- <i class="fa fa-{{emotion.icon}} fa-xl"></i> -->
                    <span class="bold">{{category.name}}</span>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="rounded-field" appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select name="Sélection type"
                  [(ngModel)]="selectedType">
                  <mat-option *ngFor="let type of types" [value]="type.name">
                    <i class="fa fa-{{type.icon}} fa-xl" style="margin-right: 5px;"></i>
                    <span class="bold">{{type.name}}</span>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="rounded-field" appearance="fill">
                <mat-label>mode de Transport</mat-label>
                <mat-select name="Sélection transport"
                  [(ngModel)]="selectedTransport">
                  <mat-option *ngFor="let transport of transports" [value]="transport.name">
                    <img [src]="transport.icon" alt="icon" [ngClass]="transport.name == 'Marche' ? 'icon-pieton' : 'icon'">
                    <span class="bold">{{transport.name}}</span>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="rounded-field" appearance="fill">
                <mat-label>Auto identification</mat-label>
                <input  name="Auto identification" matInput [(ngModel)]="currentTag.identification">
              </mat-form-field>
            </div>
          </div>

          <mat-form-field class="rounded-field" class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea name="descInput"
              maxlength="500"
              matInput placeholder="Description"
              [(ngModel)]="currentTag.description">
            </textarea>
          </mat-form-field>

          <mat-card-footer>
          <div class="row">
            <div class="col-md-3">
              <button mat-raised-button
                color="violet-atv"
                id="closeBtn"
                class="rounded-field"
                matTooltip="Abandonner la sauvegarde."
                (click)="initializeOnLoad()">Fermer
              </button>
            </div>
            <div class="col-md-5">
              <!-- <button type="button" mat-raised-button color="primary"
              (click)="fileInput.click()">Téléverser un image</button>
              <input hidden (change)="onFileSelected()" #fileInput type="file" id="file"> -->
            </div>
            <div class="col-md-4">
              <button 
                *ngIf="isFormValid()"
                mat-raised-button
                color="bleu-atv"
                title="Sauvegarder ce témoigage"
                class="rounded-field"
                matTooltip="Sauvegarder ce témoigage"
                (click)="onSubmit()">Cartographier
              </button>
              <button  
                *ngIf="!isFormValid()"
                mat-raised-button
                color="violet-atv"
                class="rounded-field"
                matTooltip="Formulaire incomplet.">Cartographier
              </button>
            </div>
          </div>
          </mat-card-footer>
        </form>
      </div>
    </mat-card>

  <div class="card-container">
    <mat-card
      [hidden]="!showCard"
      id="completedCard"
      class="centered responsive-card"
      [ngStyle]="{'background-color': completedCardColor}"
    >
      <mat-card-header>
        <mat-card-title>
          <div class="title-container">
            <img *ngIf="currentTag" alt="icon" [src]="getTransportIcon()" [ngClass]="currentTag.transport == 'Marche' ? 'icon-pieton' : 'icon-completed'">
            <span class="title-text" title="{{currentTag.title}}">{{currentTag.title}}</span>
          </div>
        </mat-card-title>
        <button type="button" class="close completedCardClose" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </mat-card-header>
      <mat-card-content class="text-center">
        <div class="multiline" id="completedCardText">{{currentTag.description}}</div>
      </mat-card-content>
      <mat-card-actions class="centered">
        <button mat-button
          id="heartBtn"
          [class.clicked]="heartIsClicked"
          [disabled]="heartIsClicked || !ipAddress"
          (click)="heart()">
          <i class="fa fa-heart" aria-hidden="true" title="Solidaire"></i>
          <span class="counter" *ngIf="currentTag.heart">{{ currentTag.heart.length }}</span>
        </button>
        <button mat-button
          id="flagBtn"
          [class.clicked]="flagIsClicked"
          [disabled]="flagIsClicked || !ipAddress"
          (click)="flag()">
          <i class="fa fa-flag" aria-hidden="true" title="Signaler"></i>
          <span class="counter" *ngIf="currentTag?.flagged">{{ currentTag.flagged?.length }}</span>
        </button>
        <button mat-button *ngIf="tagService.isAdmin"
          type="button" class="close" aria-label="Close"
          title="Supprimer"
          (click)="openDeleteDialog('100', '250')">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>


  </div>
