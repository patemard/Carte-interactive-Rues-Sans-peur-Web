<div id="map" class="map"></div>
  <div id="popup" class="ol-popup">
    <mat-card *ngIf="showPopup" id="popupCard" class="card-positioning">
      <div id="popup-content">
        <form>
          <mat-form-field class="full-width " appearance="fill">
            <mat-label>Titre</mat-label>
            <input name="titleInput"
              maxlength="50"
              matInput placeholder="Titre"
              [(ngModel)]="currentTag.title">
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Émotion</mat-label>
                <mat-select name="Sélection émotion"
                  [(ngModel)]="selectedEmotion">
                  <mat-option *ngFor="let emotion of emotions" [ngClass]="emotion.class" [value]="emotion.name">
                    <i class="fa fa-{{emotion.icon}} fa-xl"></i>{{emotion.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Transport</mat-label>
                <mat-select name="Sélection transport"
                  [(ngModel)]="selectedTransport">
                  <mat-option *ngFor="let transport of transports" [value]="transport.name">
                    <i class="fa-solid fa-{{transport.icon}} fa-xl" ></i>{{transport.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select name="Sélection type"
                  [(ngModel)]="selectedType">
                  <mat-option *ngFor="let type of types" [value]="type.name">
                    <i class="fa fa-{{type.icon}} fa-xl"></i>{{type.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Auto identification</mat-label>
                <input  name="Auto identification" matInput [(ngModel)]="currentTag.identification">
              </mat-form-field>
            </div>
          </div>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea name="descInput"
              maxlength="255"
              matInput placeholder="Description"
              [(ngModel)]="currentTag.description">
            </textarea>
          </mat-form-field>

          <mat-card-footer>
          <div class="row">
            <div class="col-md-4">
              <button  *ngIf="isFormValid()"
                mat-raised-button color="bleu-atv"
                matTooltip="Sauvegarder ce témoigage"
                (click)="onSubmit()">Cartographier
              </button>
              <button  *ngIf="!isFormValid()"
                mat-stroked-button color="bleu-atv"
                matTooltip="Formulaire incomplet.">Cartographier
              </button>
            </div>
            <div class="col-md-5">
              <!-- <button type="button" mat-raised-button color="primary"
              (click)="fileInput.click()">Téléverser un image</button>
              <input hidden (change)="onFileSelected()" #fileInput type="file" id="file"> -->
            </div>
            <div class="col-md-2">
              <button mat-raised-button 
                color="violet-atv"
                id="closeBtn"
                matTooltip="Abandonner la sauvegarde."
                (click)="initializeOnLoad()">Fermer
              </button>
            </div>
          </div>
          </mat-card-footer>
        </form>
      </div>
    </mat-card>
   
    <div class="card-container">
   <mat-card
      [hidden]="!showCard"
      id="completedCard"
      class="centered"
      [ngStyle]="{'background-color': completedCardColor}"
    >
      <mat-card-header>
        <mat-card-title><i [ngClass]="getTransportIcon()"></i>{{currentTag.title}}</mat-card-title>

        <button type="button" class="close completedCardClose" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </mat-card-header>
        <mat-card-content class="text-center">
          <div class="multiline"> {{currentTag.description}}</div>
        </mat-card-content>
        <mat-card-actions class="centered">
          <button mat-button
            id="heartBtn"
            [class.clicked]="heartIsClicked"
            [disabled]="heartIsClicked || !ipAddress"
            (click)="heart()">
            <i class="fa fa-heart" aria-hidden="true" title="Solidaire"></i>
            <span class="counter" *ngIf="currentTag.heart">{{ currentTag.heart.length }}</span>
          </button>
          <button mat-button
            id="flagBtn"
            [class.clicked]="flagIsClicked"
            [disabled]="flagIsClicked || !ipAddress"
            (click)="flag()">
            <i class="fa fa-flag" aria-hidden="true" title="Signaler"></i>
            <span class="counter" *ngIf="currentTag?.flagged">{{ currentTag.flagged?.length }}</span>
          </button>
          <button mat-button *ngIf="tagService.isAdmin"
            type="button" class="close" aria-label="Close"
            title="Supprimer"
            (click)="openDeleteDialog('100', '250')">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </mat-card-actions>
    </mat-card>
  </div>



  </div>
