
<!-- Header-->
<header class="bg-primary bg-gradient text-white">
  <div class="container px-4 text-center">
      <h1 class="fw-bolder">Bienvenue dans la cartographie émotionnelle!</h1>
      <p class="lead">{{loremIpsum}}</p>
      <a class="btn btn-lg btn-light" href="#map">Participer a l'aventure</a>
  </div>
</header>


<div id="map" class="map"></div>
  <div id="popup" class="ol-popup">
    <mat-card>
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content">
        <form class="tag-form">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Titre</mat-label>
            <input name="titleInput"
            matInput placeholder="Titre"
            [(ngModel)]="currentTag.title">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Émotion</mat-label>
            <mat-select [(ngModel)]="selectedEmotion" name="Sélection émotion">
              <mat-option *ngFor="let emotion of emotions" class="{{emotion.color}}" [value]="emotion.name">
                <i class="fa-solid fa-{{emotion.icon}} fa-xl" title="{{emotion.name}}"></i>{{emotion.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Transport</mat-label>
            <mat-select [(ngModel)]="selectedTransport" name="Sélection transport">
              <mat-option *ngFor="let transport of transports" [value]="transport.name">
                <i class="fa-solid fa-{{transport.icon}} fa-xl" title="{{transport.name}}"></i>{{transport.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea name="descInput"
            matInput placeholder="Description"
            [(ngModel)]="currentTag.description"></textarea>
          </mat-form-field>
          <button mat-button (click)="onSubmit()">Cartographier cette émotion</button>
        </form>
      </div>
    </mat-card>
  </div>
  <!-- Contact section-->
  <section id="contact">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Contactez nous!</h2>
                <p class="lead">{{loremIpsumShort}}</p>
            </div>
        </div>
    </div>
  </section>
